<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"> 
            <nav>
                <ul>
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="index3.html">Contact</a></li>
                    <li><a href="index2.html">About</a></li>
                    <li><a href="index4.html">Resume</a></li>
                </ul>
            </nav>
        </div> 
        <div class="main">
            <div class="contactform">
                <h1>Contact Me</h1>
                <form>
                    <div class="mb-3">
                        <label for="Clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Clientname" placeholder="Enter Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" placeholder="Enter email" required>
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Clientphone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="Clientphone" placeholder="Enter Contact Number">
                    </div>
                    <div class="mb-3">
                        <label for="Clientenquiry" class="form-label">Enquiry</label>
                        <textarea class="form-control" id="Clientenquiry" placeholder="Enter Enquiry" required></textarea>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Details</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
